
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>addHitRegion throws NotSupportedError when dictionary object id is empty and a current path is empty</title>
    <script src="//w3c-test.org/resources/testharness.js"></script>
    <script src="//w3c-test.org/resources/testharnessreport.js"></script>
    <link rel="author" title="Mark Sadecki">
    <link rel="help" href="http://www.w3.org/TR/2dcontext/#dom-context-2d-addhitregion">
</head>
<body>
<div id="log"></div>
<div><canvas id="canvas"><button id="button">button</button></canvas></div>

<script>
test(function () {
    assert_throws({ name: "NotSupportedError" },
        function () {
            var canvas = document.getElementById("canvas");
            // Reset context
            canvas.width = canvas.width;
            var button = document.getElementById("button");
            var context = canvas.getContext("2d");

            // If the specified path has no pixels, throw a NotSupportedError exception and abort these steps.
            // http://www.w3.org/TR/2dcontext/#dom-context-2d-addhitregion
            context.addHitRegion({ id: "", control: button });
        }, "addHitRegion throws NotSupportedError when dictionary object id is empty and a current path is empty.");
}, "addHitRegion throws NotSupportedError when dictionary object id is empty and a current path is empty.");
    </script>
    <div id="log"></div>
  </body>
</html>
